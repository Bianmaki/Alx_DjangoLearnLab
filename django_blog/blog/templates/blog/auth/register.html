{% extends "blog/auth/base_auth.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Create Account</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create account</button>
</form>
<p>Already registered? <a href="{% url 'blog:login' %}">Login</a></p>
{% endblock %}
