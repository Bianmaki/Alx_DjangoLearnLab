{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Auth{% endblock %} | Django Blog</title>
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
  <nav>
    <a href="{% url 'blog:login' %}">Login</a> |
    <a href="{% url 'blog:register' %}">Register</a> |
    {% if user.is_authenticated %}
      <a href="{% url 'blog:profile' %}">Profile</a> |
      <form action="{% url 'blog:logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% endif %}
  </nav>

  {% if messages %}
  <ul class="messages">
    {% for m in messages %}
      <li class="{{ m.tags }}">{{ m }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
